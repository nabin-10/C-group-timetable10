<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam TimeTracker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13px;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
             /* Prevent scrolling */
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border: 1px solid #a5a3a3;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #a7a6a6;
        }
        th {
            background: #2c3e50;
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background: #f9f9f9;
        }
        .status {
            width: 80px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            border-bottom: 1px solid #a7a3a3;
        }
        .complete {
            background: #c1ecc5;
            color: #2e7d32;
        }
        .incomplete {
            background: #ffebee;
            color: #c62828;
        }
        .progress {
            margin: 10px 0;
            font-weight: bold;
            color: #302f2f;
            
        }
        /* Background Animations */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .background span {
            position: absolute;
            font-size: 20px;
            color: rgba(7, 7, 7, 0.1);
            animation: float linear infinite;
            opacity: 0.5;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Background Animations -->
    <div class="background" id="background">
        <!-- Random physics, math, and chemistry symbols will be injected here -->
    </div>

    <!-- Timetable Container -->
    <div class="container">
        <h2>📚 Daily Study Tracker</h2>
        <div class="progress" id="progress">Completed: 0/18 tasks</div>
        
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Activity</th>
                    <th>Subject</th>
                    <th class="status">Status</th>
                </tr>
            </thead>
            <tbody id="schedule">
                <!-- Rows will be generated by JavaScript -->
            </tbody>
        </table>
    </div>

<script>
// Physics, Math, and Chemistry Symbols
const symbols = [
     "C = 2πr", "V = IR", "P = IV", "E = hf", "λ = h/p", "ΔG = ΔH - TΔS", "ΔS = q/T",
    "(Nabin)²", "sin²θ ", "e = mc²", "E = mc²", "∫", "H₂O", "π", "∑", "Δ", "∞", "√", "α", "β", "γ", "θ", "λ", "μ", "σ", "φ", "ω", "Ω", "∇", "∂",
    "A", "B", "Chemistry", "D", "E", "F", "G", "Physics", "I", "J", "Computer", "L", "M", "Maths", "O", "Nabin", "Q", "R", "physics", "T", "U", "V", "W", "X", "Y", "Z",
    "1", "2", "Newton", "4", "5", "6", "Earth", "Nabin", "9", "0", "+", "-", "×", "Nabin", "=", "≈", "≠", "≤", "≥", "∈", "∉", "∩", "∪", "⊂", "Einstine", "⊆", "⊇",
    "∀", "Mars", "∴", "∵", "∧", "∨", "¬", "→", "Chemistry", "⊕", "⊗", "⊥", "∥", "∠", "Maths", "′", "″", "♠️", "Atoms", "♥️", "♦️", "★", "Stars", "☀️", "☁️", "☂️", "☃️", "☄️", "☎️", "☏", "☑️", "☒", "☛", "☜", "☝️", "☞", "☟", "☠️", "☢️", "☣️", "☤", "☥", "☦️", "☧", "☨", "☩", "☪️", "☫", "☬", "☭", "☮️", "☯️", "☰", "☱", "☲", "☳", "☴", "☵", "☶", "☷", "☸️", "☹️", "☺️", "☻", "☼", "☽", "☾", "☿", "♀", "♂", "♁", "♃", "♄", "♅",
     "♆", "♇", "♈️", "♉️", "♊️", "♋️", "♌️", "♍️", "♎️", "♏️", "♐️", "♑️", "♒️", "♓️","F = G(m₁m₂)/r²", "KE = ½mv²", "PE = mgh", 
     "v = u + at", "Hero","H₂SO₄", "NaOH", "HCl", "CO₂", "H₂", "O₂", "N₂", "CH₄", "C₆H₁₂O₆", "H₃O⁺", "OH⁻", "NH₃", "H₂O₂", "NaCl", "C₂H₅OH",
    "ΔH", "ΔS", "ΔG", "ΔE", "Nabin", "E = mc²", "∫", "H₂O", "π", "∑", "Δ", "∞", "√", "α", "β", "γ", "θ", "λ", "μ", "σ", "φ", "ω", "Ω", "∇", "∂",
    "A = πr²", "F = ma", "PV = nRT","ΔP", "ΔV", "Δm", "Δx", "Δy", "Δz", "Δλ", "Δf", "Δω", "Δφ", "Δθ", "Δμ", "Δσ", "Δρ", "Δτ"
];

// Generate random symbols in the background
const background = document.getElementById('background');
function createSymbol() {
    const span = document.createElement('span');
    span.textContent = symbols[Math.floor(Math.random() * symbols.length)];
    span.style.left = `${Math.random() * 100}%`;
    span.style.top = `${Math.random() * 100}%`;
    span.style.fontSize = `${Math.random() * 30 + 10}px`;
    span.style.color = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.3)`;
    span.style.animationDuration = `${Math.random() * 20 + 10}s`;
    background.appendChild(span);

    // Remove symbol after animation ends to prevent DOM overload
    span.addEventListener('animationend', () => {
        span.remove();
    });
}

// Continuously create symbols
setInterval(createSymbol, 500);

// Timetable Data
const scheduleData = [
    { time: "7:00-7:15 AM", activity: "Wake up & Freshen Up", subject: "Routine" },
    { time: "7:15-7:30 AM", activity: "Quick Exercise", subject: "Routine" },
    { time: "7:30-8:00 AM", activity: "Breakfast", subject: "Break" },
    { time: "8:00-10:30 AM", activity: "Study", subject: "Maths" },
    { time: "10:30-10:40 AM", activity: "Short Break", subject: "Break" },
    { time: "10:40 AM-1:10 PM", activity: "Study", subject: "Physics" },
    { time: "1:10-1:40 PM", activity: "Lunch", subject: "Break" },
    { time: "1:40-2:00 PM", activity: "Power Nap", subject: "Break" },
    { time: "2:00-4:30 PM", activity: "Study", subject: "Chemistry" },
    { time: "4:30-4:40 PM", activity: "Short Break", subject: "Break" },
    { time: "4:40-7:10 PM", activity: "Study", subject: "Computer Science" },
    { time: "7:10-7:40 PM", activity: "Dinner", subject: "Break" },
    { time: "7:40-10:10 PM", activity: "Study", subject: "Maths" },
    { time: "10:10-10:20 PM", activity: "Short Break", subject: "Break" },
    { time: "10:20-11:20 PM", activity: "Study", subject: "Physics" },
    { time: "11:20 PM-12:20 AM", activity: "Study", subject: "Chemistry" },
    { time: "12:20-12:50 AM", activity: "Revision", subject: "Recap" },
    { time: "12:50-1:00 AM", activity: "Wind Down", subject: "Break" }
];

// 2 AM reset logic
function shouldReset() {
    const now = new Date();
    const lastReset = new Date(localStorage.getItem('lastReset') || 0);
    return now.getHours() >= 2 && lastReset.getDate() !== now.getDate();
}

function initializeDay() {
    if (shouldReset()) {
        localStorage.setItem('completedTasks', JSON.stringify([]));
        localStorage.setItem('lastReset', new Date().toISOString());
    }
}

initializeDay();

let completed = JSON.parse(localStorage.getItem('completedTasks') || '[]');

function updateProgress() {
    document.getElementById('progress').textContent = 
        `Completed: ${completed.length}/${scheduleData.length} tasks`;
}

function createTable() {
    const tbody = document.getElementById('schedule');
    tbody.innerHTML = '';

    scheduleData.forEach((task, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${task.time}</td>
            <td>${task.activity}</td>
            <td>${task.subject}</td>
            <td class="status ${completed.includes(index) ? 'complete' : ''}" 
                onclick="toggleTask(${index})">
                ${completed.includes(index) ? '✓' : ''}
            </td>
        `;
        tbody.appendChild(tr);
    });
}

function toggleTask(index) {
    if (!completed.includes(index)) {
        completed.push(index);
        localStorage.setItem('completedTasks', JSON.stringify(completed));
        createTable();
        updateProgress();
    }
}

// Initial setup
createTable();
updateProgress();

// 2 AM check every minute
setInterval(() => {
    if (shouldReset()) {
        localStorage.setItem('completedTasks', JSON.stringify([]));
        createTable();
        updateProgress();
    }
}, 60000);
</script>
</body>
</html>
